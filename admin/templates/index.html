    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      const togglePass = document.querySelector('#togglepass');
      const pass = document.querySelector('#pass');

      togglePassword.addEventListener('click', function (e) {
        // Toggle the type attribute for both "password" and "pass" elements
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });

      togglePass.addEventListner('click', function (e) {
        const typePass = pass.getAttribute('type') === 'password' ? 'text' : 'password';
        pass.setAttribute('type', typePass);
        // Toggle the eye slash icon for the button if needed
        this.classList.toggle('fa-eye-slash');
      });
    </script>
